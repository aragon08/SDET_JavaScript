<body>
    <p id="age_id"></p>
    <p id="user_id"></p>
    <script>
        users = [{
            "name": "Luis",
            "age": 25
        }, {
            "name": "Osuna",
            "age": 29
        }, {
            "name": "Diego",
            "age": 17
        }, {
            "name": "Tulio",
            "age": 31
        }, {
            "name": "William",
            "age": 31
        }];

        var ageUsers = users.filter(age);
        var user = users.filter(name);

        /*function usersA(user) {
            console.log(user)
            document.getElementById("users_id").innerHTML = JSON.stringify(user);
        }*/

        function age(e) {
            return e.age < 26;
        }
        console.log(ageUsers);
        document.getElementById("age_id").innerHTML = JSON.stringify(ageUsers);

        function name(e) {
            return (e.name === "Diego");
        }

        console.log(user);
        document.getElementById("user_id").innerHTML = JSON.stringify(user);
    </script>
    JavaScript Exercise 1
